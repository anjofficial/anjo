<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjo</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --accent-color: #333333;
            --secondary-bg: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --icon-bg: #f0f0f0;
            --icon-color: #333333;
            --animation-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #111111;
            --text-color: #f5f5f5;
            --accent-color: #e0e0e0;
            --secondary-bg: #1a1a1a;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --icon-bg: #2a2a2a;
            --icon-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--animation-speed) ease, 
                        color var(--animation-speed) ease,
                        transform var(--animation-speed) ease,
                        opacity var(--animation-speed) ease,
                        box-shadow var(--animation-speed) ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        .section {
            padding: 4rem 0;
            scroll-margin-top: 2rem;
        }

        .profile-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2.5rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .profile-tagline {
            font-size: 1.25rem;
            color: var(--accent-color);
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.2rem;
            height: 3.2rem;
            border-radius: 50%;
            background-color: var(--icon-bg);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--secondary-bg);
        }

        .social-icon {
            width: 22px;
            height: 22px;
            stroke: var(--icon-color);
            stroke-width: 1.5;
            fill: none;
        }

        .twitter-icon {
            transform: scale(0.9);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-bg);
            font-size: 0.875rem;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Animation for profile appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile > * {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .profile-image {
            animation-delay: 0.1s;
        }

        .profile-name {
            animation-delay: 0.2s;
        }

        .profile-tagline {
            animation-delay: 0.3s;
        }

        .social-links {
            animation-delay: 0.4s;
        }

        /* Desktop layout styles */
        @media (min-width: 769px) {
            .profile {
                display: flex;
                text-align: left;
                max-width: 900px;
                align-items: center;
                gap: 4rem;
            }

            .profile-image {
                margin: 0;
                width: 250px;
                height: 250px;
                flex-shrink: 0;
            }

            .profile-content {
                flex: 1;
            }

            .social-links {
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .profile {
                margin: 1rem auto;
                padding: 1rem;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                margin-bottom: 2rem;
            }

            .profile-name {
                font-size: 2rem;
            }

            .profile-tagline {
                font-size: 1.125rem;
                margin-bottom: 2rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
            
            .section {
                padding: 3rem 0;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <section id="profile" class="section profile-section">
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="/api/placeholder/400/400" alt="Profile Photo">
                </div>
                <div class="profile-content">
                    <h1 class="profile-name">Anjo Baiju</h1>
                    <p class="profile-tagline">42</p>
                    <div class="social-links">
                        <a href="#" class="social-link" aria-label="Twitter">
                            <svg class="social-icon twitter-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 4.01c-1 .49-1.98.689-3 .99-1.121-1.265-2.783-1.335-4.38-.737S11.977 6.323 12 8v1c-3.245.083-6.135-1.395-8-4 0 0-4.182 7.433 4 11-1.872 1.247-3.739 2.088-6 2 3.308 1.803 6.913 2.423 10.034 1.517 3.58-1.04 6.522-3.723 7.651-7.742a13.84 13.84 0 0 0 .497-3.753C20.18 7.773 21.692 5.25 22 4.009z"></path>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="Instagram">
                            <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="LinkedIn">
                            <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                                <rect x="2" y="9" width="4" height="12"></rect>
                                <circle cx="4" cy="4" r="2"></circle>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="Dribbble">
                            <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8.56 2.75c4.37 6.03 6.02 9.42 8.03 17.72m2.54-15.38c-3.72 4.35-8.94 5.66-16.88 5.85m19.5 1.9c-3.5-.93-6.63-.82-8.94 0-2.58.92-5.01 2.86-7.44 6.32"></path>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="GitHub">
                            <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 John Doe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        // Update icon based on current theme
        function updateThemeIcon(theme) {
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            
            themeToggle.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
        }
    </script>
</body>
</html>
